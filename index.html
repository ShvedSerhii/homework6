<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tagging</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="tagging">
        <div id="tag1" class="tagging-element draggable" tabindex="1">
            <button class="hide tag">X</button><span class="tagging-title tag">Lorem Ipsum</span><button class="hide tag">X</button>
        </div>
        <div id="tag2" class="tagging-element draggable" tabindex="1">
            <button class="hide tag">X</button><span class="tagging-title tag">Lorem</span><button class="hide tag">X</button>
        </div>
        <div id="tag3" class="tagging-element draggable" tabindex="1">
            <button class="hide tag">X</button><span class="tagging-title tag">Lorem ipsum dolor...</span><button class="hide tag">X</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
