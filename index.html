<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Infinite carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="wrapper">
        <div id="slides" class="slides">
          <img src="img/slide1.jpg" alt="slide1" class="slide"/>
          <img src="img/slide2.jpg" alt="slide2" class="slide"/>
          <img src="img/slide3.jpg" alt="slide3" class="slide"/>
          <img src="img/slide4.jpg" alt="slide4" class="slide"/>
          <img src="img/slide5.jpg" alt="slide5" class="slide"/>
        </div>
      </div>
      <a id="prev" class="control prev"></a>
      <a id="next" class="control next"></a>
    </div>

    <script src="build.js"></script>
  </body>
</html>
